name: Android Build

on:
  workflow_dispatch:
  push:
    tags:
      - "android-v*.*.*"
    branches:
      - main
    paths:
      - 'mobile/**'
      - '.github/workflows/android-build.yml'
  pull_request:
    paths:
      - 'mobile/**'

permissions: write-all

env:
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: short
  HUSKY: 0

concurrency:
  group: "${{ github.workflow }} - ${{ github.head_ref || github.ref }}"
  cancel-in-progress: true

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - aarch64  # ARM64 (64ä½ï¼Œä¸»æµè®¾å¤‡)
          - armv7    # ARMv7 (32ä½ï¼Œè€è®¾å¤‡)
          - x86_64   # x86 64ä½ (æ¨¡æ‹Ÿå™¨)
          - universal # é€šç”¨åŒ…ï¼ˆåŒ…å«æ‰€æœ‰æž¶æž„ï¼‰

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Download Gradle Wrapper JAR
        working-directory: mobile
        run: |
          mkdir -p gradle/wrapper
          curl -L -o gradle/wrapper/gradle-wrapper.jar https://raw.githubusercontent.com/gradle/gradle/master/gradle/wrapper/gradle-wrapper.jar

      - name: Setup Gradle
        working-directory: mobile
        run: |
          chmod +x gradlew
          
      - name: Build for Android with Gradle
        working-directory: mobile
        run: |
          if [ "${{ matrix.target }}" == "universal" ]; then
            ./gradlew assembleRelease
          elif [ "${{ matrix.target }}" == "aarch64" ]; then
            ./gradlew assembleRelease -Pandroid.injected.build.abi=arm64-v8a
          elif [ "${{ matrix.target }}" == "armv7" ]; then
            ./gradlew assembleRelease -Pandroid.injected.build.abi=armeabi-v7a
          elif [ "${{ matrix.target }}" == "x86_64" ]; then
            ./gradlew assembleRelease -Pandroid.injected.build.abi=x86_64
          fi
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"

      - name: Find APK Files
        id: find-apk
        run: |
          echo "Finding APK files..."
          find mobile/app/build/outputs/apk -name "*.apk" -type f
          
          # èŽ·å–ç‰ˆæœ¬ä¿¡æ¯
          VERSION=$(cat package.json | jq -r .version)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: clash-verge-rev-${{ matrix.target }}-${{ steps.find-apk.outputs.VERSION }}
          path: |
            mobile/app/build/outputs/apk/**/*.apk
          retention-days: 30

