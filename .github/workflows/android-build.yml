name: Build Android APK

on:
  push:
    branches: [ main, dev, mobile-app ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Generate debug keystore
      run: |
        cd clash-verge-rev/android/app
        keytool -genkey -v -keystore debug.keystore \
          -storepass android -alias androiddebugkey -keypass android \
          -keyalg RSA -keysize 2048 -validity 10000 \
          -dname "CN=Android Debug,O=Android,C=US"
      shell: bash
      
    - name: Grant execute permission for gradlew
      run: chmod +x clash-verge-rev/android/gradlew
      shell: bash
      
    - name: Build Debug APK (for testing)
      run: |
        cd clash-verge-rev/android
        ./gradlew assembleDebug --stacktrace
      shell: bash
      continue-on-error: true
      
    - name: Build Release APK
      run: |
        cd clash-verge-rev/android
        ./gradlew assembleRelease --stacktrace
      shell: bash
      
    - name: List build outputs
      run: |
        echo "=== Debug APK ==="
        ls -lh clash-verge-rev/android/app/build/outputs/apk/debug/ || echo "No debug APK found"
        echo ""
        echo "=== Release APK ==="
        ls -lh clash-verge-rev/android/app/build/outputs/apk/release/ || echo "No release APK found"
      shell: bash
      
    - name: Upload Debug APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: clash-verge-mobile-debug
        path: clash-verge-rev/android/app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: warn
        
    - name: Upload Release APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: clash-verge-mobile-release
        path: clash-verge-rev/android/app/build/outputs/apk/release/app-release.apk
        if-no-files-found: warn
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: clash-verge-rev/android/app/build/outputs/apk/release/app-release.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
